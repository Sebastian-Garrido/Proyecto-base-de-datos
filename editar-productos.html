<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Productos - La Pica del Pescador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #fff;
        }
        .wave {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            min-width: 100%;
            height: 180px;
            z-index: 2;
            pointer-events: none;
        }
        .main-content {
            margin-top: 90px;
            z-index: 10;
            position: relative;
        }
        .navbar .btn:hover, .navbar .btn:focus {
            background-color: #1976d2;
            color: #fff;
            transition: background 0.2s, color 0.2s;
        }
    </style>
</head>
<body>
    <!-- Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La Pica del Pescador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mx-1 my-1" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mx-1 my-1" href="administrar-personal.html">Administrar personal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mx-1 my-1" href="tomar-orden.html">Tomar orden</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mx-1 my-1" href="imprimir-boleta.html">Imprimir boleta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mx-1 my-1" href="ver-comanda.html">Ver comanda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mx-1 my-1 active" href="editar-productos.html">Añadir/Editar productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mx-1 my-1" href="ordenes-activas.html">Ordenes Activas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container main-content">
        <h1 class="mb-4">Editar Productos</h1>
        <!-- Formulario para añadir/editar producto -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Añadir nuevo producto
            </div>
            <div class="card-body">
                <form id="form-producto">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" required>
                        </div>
                        <div class="col-md-4">
                            <label for="precio" class="form-label">Precio ($)</label>
                            <input type="number" class="form-control" id="precio" placeholder="Precio" min="0" required>
                        </div>
                        <div class="col-md-4">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" required>
                                <option value="">Selecciona tipo</option>
                                <option value="platillo">Platillo preparado</option>
                                <option value="envasado">Producto envasado</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="2" placeholder="Descripción del producto"></textarea>
                        </div>
                        <div class="col-md-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-success" id="btn-agregar">Agregar producto</button>
                            <button type="button" class="btn btn-warning ms-2 d-none" id="btn-guardar-cambios">Guardar cambios</button>
                            <button type="button" class="btn btn-secondary ms-2 d-none" id="btn-cancelar">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Tabla de productos existentes -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                Productos registrados
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tabla-productos">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Tipo</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Productos se agregarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Onda decorativa inferior -->
    <svg class="wave" viewBox="0 0 1440 180" preserveAspectRatio="none">
        <path fill="#4fc3f7" fill-opacity="0.6" d="M0,120 C360,180 1080,60 1440,120 L1440,180 L0,180 Z"></path>
        <path fill="#81d4fa" fill-opacity="0.5" d="M0,140 C400,100 1040,180 1440,140 L1440,180 L0,180 Z"></path>
        <path fill="#b3e0ff" fill-opacity="0.4" d="M0,180 C400,160 1040,180 1440,180 L1440,180 L0,180 Z"></path>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Simulación de productos en memoria
    let productos = [
        {id: 1, nombre: "Paila Marina", precio: 6000, tipo: "platillo", descripcion: "Mariscos frescos en caldo."},
        {id: 2, nombre: "Empanada de Mariscos", precio: 2500, tipo: "platillo", descripcion: "Empanada frita rellena de mariscos."},
        {id: 3, nombre: "Jugo Natural", precio: 1200, tipo: "envasado", descripcion: "Jugo de frutas natural, botella 500ml."}
    ];
    let editandoId = null;

    function renderProductos() {
        const tbody = document.querySelector("#tabla-productos tbody");
        tbody.innerHTML = "";
        productos.forEach(producto => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${producto.id}</td>
                <td>${producto.nombre}</td>
                <td>$${producto.precio.toLocaleString()}</td>
                <td>${producto.tipo === "platillo" ? "Platillo preparado" : "Producto envasado"}</td>
                <td>${producto.descripcion}</td>
                <td>
                    <button class="btn btn-warning btn-sm btn-editar">Editar</button>
                    <button class="btn btn-danger btn-sm btn-eliminar ms-1">Eliminar</button>
                </td>
            `;
            // Guardar el id en el tr para edición/eliminación
            tr.dataset.id = producto.id;
            tbody.appendChild(tr);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        renderProductos();

        const form = document.getElementById("form-producto");
        const btnAgregar = document.getElementById("btn-agregar");
        const btnGuardar = document.getElementById("btn-guardar-cambios");
        const btnCancelar = document.getElementById("btn-cancelar");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value.trim();
            const precio = parseInt(document.getElementById("precio").value, 10);
            const tipo = document.getElementById("tipo").value;
            const descripcion = document.getElementById("descripcion").value.trim();

            if (!nombre || isNaN(precio) || !tipo) return;

            if (editandoId === null) {
                // Añadir producto
                const nuevoId = productos.length ? Math.max(...productos.map(p => p.id)) + 1 : 1;
                productos.push({id: nuevoId, nombre, precio, tipo, descripcion});
            } else {
                // Editar producto
                const prod = productos.find(p => p.id === editandoId);
                if (prod) {
                    prod.nombre = nombre;
                    prod.precio = precio;
                    prod.tipo = tipo;
                    prod.descripcion = descripcion;
                }
                editandoId = null;
                btnAgregar.classList.remove("d-none");
                btnGuardar.classList.add("d-none");
                btnCancelar.classList.add("d-none");
            }
            form.reset();
            renderProductos();
        });

        btnCancelar.addEventListener("click", function() {
            editandoId = null;
            form.reset();
            btnAgregar.classList.remove("d-none");
            btnGuardar.classList.add("d-none");
            btnCancelar.classList.add("d-none");
        });

        document.querySelector("#tabla-productos tbody").addEventListener("click", function(e) {
            const tr = e.target.closest("tr");
            const id = parseInt(tr.dataset.id, 10);
            if (e.target.classList.contains("btn-editar")) {
                // Editar producto
                const prod = productos.find(p => p.id === id);
                if (prod) {
                    document.getElementById("nombre").value = prod.nombre;
                    document.getElementById("precio").value = prod.precio;
                    document.getElementById("tipo").value = prod.tipo;
                    document.getElementById("descripcion").value = prod.descripcion;
                    editandoId = id;
                    btnAgregar.classList.add("d-none");
                    btnGuardar.classList.remove("d-none");
                    btnCancelar.classList.remove("d-none");
                }
            }
            if (e.target.classList.contains("btn-eliminar")) {
                if (confirm("¿Seguro que deseas eliminar este producto?")) {
                    productos = productos.filter(p => p.id !== id);
                    renderProductos();
                }
            }
        });

        btnGuardar.addEventListener("click", function() {
            form.dispatchEvent(new Event("submit"));
        });
    });
    </script>
</body>
</html>
